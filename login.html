
		<form name="FormLogin" novalidate>

		<p>
			<input type="email" name="email" ng-model="usuario.email" placeholder="ingrese email" required>
			<br/>
			<span ng-show="FormLogin.email.$error.required">El email es requerido</span>
			<span ng-show="FormLogin.email.$error.email">El email es invalido</span>
		</p>

		<p>
			<input type="text" name="nombreuser" ng-model="usuario.nombreuser" placeholder="ingrese usuario" required>
			<br/>
			<span ng-show="FormLogin.nombreuser.$error.required">El usuario es requerido</span>
		</p>


		<p>
			<input type="password" name="password" ng-model="usuario.password" ng-minlength="7" placeholder="ingrese contrasena" required>
			<br/>
			<span ng-show="FormLogin.password.$error.required">La contrasena es requerida</span>
			<span ng-show="FormLogin.password.$error.minlength">La contrasena debe tener como minimo 7 caracteres</span>
		</p>


		<p>
		  <input type="button" class="btn btn-info" ng-disabled="FormLogin.$invalid" ng-click="Login()" value="Ingresar">
		</p>


		</form>
