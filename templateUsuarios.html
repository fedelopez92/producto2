<div>
<table id="listaUsuarios" class="table">
	<thead>
		<tr>					
			<th>  Email          </th>
			<th>  Usuario        </th>
			<th>  Contrasena     </th>
			<th>  Tipo           </th>
			<th>  MODIFICAR      </th>
			<th>  BORRAR         </th>
		</tr> 
	</thead>
	
	<tr ng-repeat="usuario in ListadoUsuario | filter:buscador as resultado">

		<!-- <td><img  class='fotoGrilla' ng-src="persona.avatar" /></td> -->

		<td>{{usuario.correo}}</td>
		<td>{{usuario.nombre}}</td>
		<td>{{usuario.clave}}</td>
		<td>{{usuario.tipo}}</td>

		<td><button class='btn btn-warning' name='Modificar' ui-sref="usuario.modificar({id:usuario.id, correo:usuario.correo, nombre:usuario.nombre, clave:usuario.clave, tipo:usuario.tipo})"><span class='glyphicon glyphicon-edit'>&nbsp;</span>Modificar</button></td>

		<td><button class='btn btn-danger' name='Borrar' ng-click="Borrar(usuario)">   <span class='glyphicon glyphicon-remove-circle'>&nbsp;</span>Borrar</button></td>
							
	</tr>
</table>
</div>
